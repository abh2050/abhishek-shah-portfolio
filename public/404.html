<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Abhishek Shah Portfolio</title>
    <script type="text/javascript">
      // GitHub Pages SPA redirect for HashRouter
      // This script redirects any path to the root with a hash
      var l = window.location;
      var redirect = l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        l.pathname.replace(/\/[^\/]*$/, '/') + '#' + l.pathname.slice(1) + l.search;
      l.replace(redirect);
    </script>
  </head>
  <body>
    <p>Redirecting...</p>
  </body>
</html>
